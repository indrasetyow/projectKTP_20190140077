<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    </head>
    <body style="background-color: #999999">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">

            <div class="container-fluid mx-5">

                <a class="navbar-brand" href="/">e-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/read">Database</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>

        </nav>

        <div class="container">
            <h3 class="text-center pb-5">Database KTP Indonesia</h3>


            <a class="btn btn-primary" href="/create    " role="button">Create Data</a>
            <table id="tabelKTP" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>NIK</th>
                        <th>Tanggal</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody th:each="data: ${data}">
                <td th:text="${data.id}" th:id="${data.id}"></td>
                <td th:text="${#dates.format(data.tanggal, 'dd-MM-yyyy')}"></td>
                <td>
                    <img th:src="@{${'/img?id='+ data.id}}" alt="gambar" width="200">
                </td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/edit/{id}(id=${data.id})}">Edit</a>
                    <a class="btn btn-danger" th:onclick="|hapusData('${data.id}')|">Delete</a>
                    </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
        <script>
            const hapusData = val => {
                const id = val
                if (confirm(`Yakin ingin menghapus data ${id}?`)) {
                    location.href = `/delete/${id}`;
                }
            }
            
            $(document).ready(function () {
                $('#tabelKTP').DataTable();
            });

        </script>
    </body>
</html>
